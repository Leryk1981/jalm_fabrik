app_id: jalm_app_v1
env: prod infra/docker/compose
dependencies:
  datastore: {}
  api_layer: []
  tula_spec: []
  shablon_spec: []
storage:
  files:
    type: local
    mount: /app/FILES
net:
  ingress: nginx
  domain: '"ivan.mycalendar.app"'
health:
  endpoint: /health
  timeout: 3s
meta:
  provisioner: jalm-fullstack
  force_service_discovery: true
